# This group collections images which should be pushed to the
# ops registries. Other groups build these images, we just push
# them so others can consume them.

name: sync-misc

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: http://pkgs.devel.redhat.com/cgit

insecure_source: true

# There is no default branch since each image may have its own.

push:
  registries:
    - registry.reg-aws.openshift.com:443
