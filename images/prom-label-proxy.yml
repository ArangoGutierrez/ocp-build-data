container_yaml:
  go:
    modules:
    - module: github.com/openshift/prom-label-proxy
content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/prom-label-proxy.git
enabled_repos:
- rhel-server-rpms
- rhel-server-ose-rpms  # required by the builder
non_shipping_repos:
- rhel-server-ose-rpms
from:
  builder:
  - stream: golang
  stream: rhel
name: openshift/ose-prom-label-proxy
owners:
- team-monitoring@redhat.com
