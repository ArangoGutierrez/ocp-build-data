container_yaml:
  go:
    modules:
    - module: github.com/openshift/cluster-nfd-operator
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/cluster-nfd-operator.git
    modifications:
      - action: replace
        match: 'go build -mod=vendor'
        replacement: 'GO111MODULE=on go build -mod=vendor'
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-cluster-nfd-operator
owners:
- zkosic@redhat.com
update-csv:
  manifests-dir: manifests/olm-catalog
  registry: image-registry.openshift-image-registry.svc:5000
