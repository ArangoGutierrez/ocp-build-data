mode: disabled
# see https://issues.redhat.com/browse/ART-1539?focusedCommentId=13974465&page=com.atlassian.jira.plugin.system.issuetabpanels:comment-tabpanel#comment-13974465
# this seems to be moving to an OLM-managed operator.
container_yaml:
  go:
    modules:
    - module: github.com/openshift/descheduler-operator
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/descheduler-operator.git
